<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armonia • AI Assistant</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <!-- Container for Armonia layout -->
    <div id="armonia-layout">

        <!-- a HELP CHAT -->
      <section id="help-chat" > 
        <h1 style="text-align:center;">1.</h1>
        <div class="panel">
        <h2>Armonia Help Assistant</h2>
        <div id="help-chat-log" class="chat-log"></div>
        <div class="chat-input-row">
          <textarea id="help-chat-input" placeholder="Ask anything about Armonia…"></textarea>
          <button id="help-chat-send">Send</button>
        </div></div>
      </section>

      <hr/>

      <!-- b STYLED LYRIC WRITER -->
      <section id="lyric-writer" class="panel">
        <h2>Styled Lyric Writer</h2>

        <!-- Dialect -->
        <label>Dialect:</label>
        <select id="dialect-select">
          <option value="Default">Default (Standard American English)</option>
          <option value="Appalachian">Appalachian</option>
          <option value="Southern">Southern</option>
          <option value="West Coast">West Coast</option>
          <option value="Midwest">Midwest</option>
          <option value="Cowboy">Cowboy / Western</option>
          <option value="Nashville">Nashville Songwriter</option>
          <option value="New England">New England Folk</option>
        </select>

        <!-- Genre Multi-Select -->
        <div id="genre-multiselect" class="multiselect">
          <div id="genre-display" class="display-row">Select Genre ▾</div>
          <div id="genre-dropdown" class="dropdown hidden">
            <div class="item">Pop</div>
            <div class="item">Country</div>
            <div class="item">Retro</div>
            <div class="item">Old School</div>
            <div class="item">Jolly</div>
            <div class="item">Bluegrass</div>
            <div class="item">Folk</div>
            <div class="item">Indie Rock</div>
            <div class="item">Soul</div>
            <button id="genre-done" class="done hidden">✔ Done</button>
          </div>
        </div>

        <!-- Tone Slider -->
        <label for="tone-slider">Tone:</label>
        <input type="range" id="tone-slider" min="0" max="100" step="1" />
        <div id="tone-label" class="slider-label">Tone: Neutral</div>

        <!-- Diction Slider -->
        <label for="diction-slider">Diction:</label>
        <input type="range" id="diction-slider" min="0" max="100" />
        <div id="diction-label" class="slider-label">Diction: Conversational</div>

        <!-- Lyric Prompt -->
        <textarea id="lyric-input" placeholder="Describe the lyrics you want…"></textarea>
        <button id="lyric-generate">Generate Lyrics</button>
        <pre id="lyric-output"></pre>
      </section>

      <hr/>

      <!-- c THESAURUS TOOL -->

            <!-- OLD VERSION -->
       <section id="thesaurus" class="panel">
        <h2>Synonym & Thesaurus Tool</h2>
        <div class="line-editor">
          <span id="line-numbers"></span>
          <textarea id="synonym-input"></textarea>
        </div>
        <button id="synonym-analyze">Analyze Lines</button>
        
        <div id="synonym-output"></div>
        <!-- <div id="thesaurus-popup" class="hidden"></div> -->
      </section> 

    <!--End Flex Container-->
    </div>

    <!-- UI Scripts -->
    <script src="helpChat.js"></script>
    <script src="lyricAssistant.js"></script>
    <script src="thesaurus.js"></script>
    
  </body>
</html>
